<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Food - Calories</title>
  </head>
  <body>
    <!-- Nav Menu -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Food - Calories</a>
      </div>
    </nav>
    <br /><br />

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title center">Add Meal / Food Item</span>
          <br />
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>

              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Item"
                />
                <label for="item-calories">Calories</label>
              </div>
            </div>

            <button class="add-btn btn waves-effect waves-light">
              <i class="fa fa-plus"> Add Meal</i>
            </button>

            <button
              class="update-btn btn deep-orange lighten-1 waves-effect waves-light"
            >
              <i class="fa fa-pencil-square-o"> Update</i>
            </button>

            <button class="delete-btn btn red waves-effect waves-light">
              <i class="fa fa-remove"> Delete</i>
            </button>

            <button
              class="back-btn btn blue-grey darken-3 waves-effect waves-light pull-right"
            >
              <i class="fa fa-chevron-circle-left"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <div id="list-content">
        <h3 class="center-align">
          Total Calories: <span id="total-calories">0</span>
        </h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
          <!-- <li class="collection-item" id="item-0">
          <strong>Steak-Dinner : </strong> <em>1200 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>

        <li class="collection-item" id="item-0">
          <strong>Thai-Soup : </strong> <em>1800 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>

        <li class="collection-item" id="item-0">
          <strong>Chicken-Curry : </strong> <em>1100 Calories</em>
          <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li> -->
        </ul>

        <button class="deleteAll-btn btn red darken-3 waves-effect waves-light">
          <i class="edit-item fa fa-remove"> Clear All</i>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
